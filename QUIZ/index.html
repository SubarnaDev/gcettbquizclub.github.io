    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
        .countdown {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
            margin-top: 20px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        .button {
            display: inline-block;
            background: #ff5722;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            transition: 0.3s ease;
        }
        .button:hover {
            background: #e64a19;
            transform: scale(1.05);
        }
        .email {
            font-size: 16px;
            word-wrap: break-word;
            margin-top: 10px;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }
            p {
                font-size: 16px;
            }
            .countdown {
                font-size: 20px;
            }
            .button {
                font-size: 16px;
                padding: 10px 16px;
            }
        }
    </style>
    <script>
        function startCountdown() {
            const now = new Date();
            const quizTime = new Date();
            quizTime.setHours(16, 30, 0, 0); // Set to 4:30 PM local time

            if (now > quizTime) {
                quizTime.setDate(quizTime.getDate() + 1); // If already past 4:30 PM, set for tomorrow
            }

            function updateCountdown() {
                const now = new Date();
                const diff = quizTime - now;

                if (diff <= 0) {
                    document.getElementById("countdown").innerHTML = "üöÄ The Quiz is Starting Now!";
                } else {
                    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                    const minutes = Math.floor((diff / (1000 * 60)) % 60);
                    const seconds = Math.floor((diff / 1000) % 60);
                    document.getElementById("countdown").innerHTML = 
                        `‚è≥ Starting in: ${hours}h ${minutes}m ${seconds}s`;
                }
            }
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }
    </script>
</head>

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Quiz Starting Soon</title>
    <style>
        * {
            margin: 0;

            font-size: 26px;

        }
        p {
            font-size: 18px;

        .countdown {
            font-size: 28px;
            font-weight: bold;
            color: #28a745;

        .button {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 14px 24px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 8px;
            margin-top: 20px;
            transition: 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }
        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .email {
            font-size: 16px;
            word-wrap: break-word;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        @media (max-width: 480px) {
            h1 { font-size: 22px; }
            p { font-size: 16px; }
            .countdown { font-size: 24px; }
            .button { font-size: 16px; padding: 12px 20px; }
        }
    </style>
    <script>
        function startCountdown() {
            const now = new Date();
            const quizTime = new Date();
            quizTime.setHours(15, 35, 0, 0); // Set to 3:35 PM local time

            if (now > quizTime) {
                quizTime.setDate(quizTime.getDate() + 1); // If already past, set for tomorrow
            }

            function updateCountdown() {
                const now = new Date();
                const diff = quizTime - now;

                if (diff <= 0) {
                    document.getElementById("countdown").innerHTML = "üöÄ The Quiz is Starting Now!";
                } else {
                    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                    const minutes = Math.floor((diff / (1000 * 60)) % 60);
                    const seconds = Math.floor((diff / 1000) % 60);
                    document.getElementById("countdown").innerHTML = 
                        `‚è≥ Starting in: ${hours}h ${minutes}m ${seconds}s`;
                }
            }
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }
    </script>
